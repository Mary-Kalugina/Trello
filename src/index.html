<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<div class="listContainer">
    <table class="column done">
      <tbody>
        <tr>
           <td>
            Done
           </td>
        </tr>
           <tr>
            <td>
              <button class="addItem">Add another card</button>
            </td>
           </tr>
      </tbody>
  </table>
  <table class="column toDo">
    <tbody>
      <tr>
        <td>
          To do
         </td>
      </tr>
      <tr>
        <td>
          <button class="addItem">Add another card</button>
        </td>
      </tr>
    </tbody>
  </table>
  <table class="column inProgress">
    <tbody>
      <tr>
        <td>
        In Progress
       </td>
      </tr>
      <tr>
        <td>
        <button class="addItem">Add another card</button>
      </td>
      </tr>
       
    </tbody>
  </table>
</div>
</body>
</html>
